<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Método:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeName()" *ngIf="name !== 'Capitan América'">
  Cambiar nombre
</button>
<button class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>
<button class="btn btn-primary" (click)="reset()">
  Reset
</button>
